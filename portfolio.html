<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Working With Fetch</title>
</head>
<body>
    <main>
        <h1>About me</h1>

        

        <!-- this is where our dynamic data will go -->
        <section id="team-members"></section>
    </main>

    <!-- templates go here. by default, template tags don't get rendered into the view -->
    <template id="bio-template">
        <section class="bio-panel" data-key="">
            <div class="p_avatar">
                <img src="" alt="">
            </div>
    
            <h2 class="p_name"></h2>
            <h3 class="p_role"></h3>
            <p class="p-description"></p>
        </section>
    </template>
    <!-- end templates -->

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
